<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <p class="site-name">Tic-Tac-Toe</p>
        </div>
        <div class="content">
            <div class="board">
                <div data-id="1" class="tile">
                    <p class="option">X</p>
                </div>
                <div data-id="2" class="tile">
                    <p class="option">X</p>
                </div>
                <div data-id="3" class="tile">
                    <p class="option">X</p>
                </div>
                <div data-id="4" class="tile">
                    <p class="option">O</p>
                </div>
                <div data-id="5" class="tile">
                    <p class="option">O</p>
                </div>
                <div data-id="6" class="tile">
                    <p class="option">O</p>
                </div>
                <div data-id="7" class="tile">
                    <p class="option">X</p>
                </div>
                <div data-id="8" class="tile">
                    <p class="option">X</p>
                </div>
                <div data-id="9" class="tile">
                    <p class="option">X</p>
                </div>
            </div>
        </div>

        <div class="footer"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
